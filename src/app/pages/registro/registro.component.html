<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="login100-form validate-form flex-sb flex-w">


                <span class="login100-form-title p-b-51">
                    Crear nueva cuenta
                </span>

                <!--CORREO-->
                <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="email" required [(ngModel)]="usuario.email" placeholder="Email">

                    <span class="focus-input100"></span>
                </div>


                <!-- NOMBRE -->
                <span *ngIf="f.submitted && f.controls['nombre'].errors" class="text-danger">El nombre es obligatorio</span>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="nombre" required minlength="2" [(ngModel)]="usuario.nombre" placeholder="Nombre y apellidos">

                    <span class="focus-input100"></span>
                </div>


                <!-- CONTRASEÑA -->
                <span *ngIf="f.submitted && f.controls['pass'].errors" class="text-danger">La contraseña es obligatoria</span>

                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" required minlength="6" [(ngModel)]="usuario.password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                            ¿Ya tienes cuenta? / Ingresar
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Crear cuenta
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
